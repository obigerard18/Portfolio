{% extends 'base.html' %}

{% load static %}

{% block title %} | Contact Us {% endblock %}

{% block content %}
<!-- Contact Start -->
    <div id="contact" class="bestCar">
        <div class="container">
            <div class="row">
               <div class="col-md-12">
               </div>
            </div>
            <div class="row">
               <div class="col-sm-12">
                  <div class="row">
                     <div class="col-md-6 offset-md-6">
                        <form class="main_form">
                           <div class="titlepage">
                              <h2>Contact Us</h2>
                           </div>
                           <div class="row">
                              
                              <div class="col-md-12">
                                 <input class="contactus" placeholder="Name" type="text" name="name" required="required">                          
                              </div>
                              <div class="col-md-12">
                                 <input class="contactus" placeholder="Email" type="text" name="email" required="required">                          
                              </div>
                              <div class="col-md-12">
                                 <input class="contactus" placeholder="Subject" type="text" name="subject" required="required">
                              </div>
                              <div class="col-md-12">
                                 <input class="contactus" placeholder="Phone" type="text" name="phone">
                              </div>
                              <div class="col-md-12">
                                 <textarea class="contactus" rows="5" placeholder="Message" name="message" required="required"></textarea>
                              </div>
                              <div class="col-sm-12">
                                 <button class="find_btn">Send Message</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
